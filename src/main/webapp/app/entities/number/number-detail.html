
<div>
    <h2><span>Number</span> {{vm.number.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Number</span></dt>
        <dd>
            <span>{{vm.number.number}}</span>
        </dd>
        <dt><span>Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.number.person.name})">{{vm.number.person.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="number-detail.edit({id:vm.number.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
